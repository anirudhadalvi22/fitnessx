        <div class="member_login">

            
            <form action="../MY HOME/my-home.html" id="form" return>
                <h3 style="font-size: 16.8px; color: #333; font-weight: 300;  margin-bottom: 5px;">Member Login</h3>

                <label for="email" style="font-weight: 300; font-size: 12px;">Email Address:</label> <br>
                <input class="login_input" type="text" id="email" placeholder="Email Address" required><br>
                <label for="password" style="font-weight: 300; font-size: 12px;">Password:</label><br>
                <input class="login_input" type="password" id="password" placeholder="Password" required><br>
                <div class="Checkbox" style="display: flex; align-items: center;">
                    <input type="checkbox">
                    <p style="margin-left: 0;padding-left: 0;">Remember me next time</p>
                </div>
                <button id="signup" >Login</button>

                <div class="underline">
                    <div></div>
                    <p>or</p>
                    <div></div>
                </div>

                <button class="bottom_button" id="fb" style="width: 95%; height: 40px; border-radius: 5px; font-weight: 900;">  Log in Facebook</button>
